{% load static %}

<style>
    body {
        display: grid;
        place-items: center;
        background-color: rgba(255, 255, 255, 0.5);
        background-image: url("{% static 'agriScanApp/background.jpeg' %}");
        background-repeat: no-repeat;
        background-size: cover;
        font-family: Arial, sans-serif;
        backdrop-filter: blur(5px);
    }
    .maincontent{
        background: rgba(238, 174, 202, 0.7); /* 70% opacity */
        background: radial-gradient(circle, rgba(238, 174, 202, 0.7) 0%, rgba(188, 200, 227, 0.7) 100%);
        font-family: Arial, sans-serif; /* Use a different font for better readability */
        max-width: 400px;
        /* border: 2px solid #3498db; */
        border-radius: 40px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .maincontent .custom-img {
        max-width: 150px;
        height: 150px;
        margin-left: 80px;
    }
    .login-form {
        max-width: 400px;
        margin: auto;
        background-color: rgba(255, 255, 255, 0.9);
        /* border: 2px solid #3498db; */
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .login-form .form-control {
        /* border: 1px solid #ddd; */
        border-radius: 5px;
        padding: 10px;
    }
    .login-form .btn-primary {
        background-color: #3498db;
        border: none;
        padding: 10px 20px;
    }
    .login-form .btn-primary:hover {
        background-color: #2980b9;
    }
    .login-form .form-group select {
        appearance: none;
        background-color: white;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        width: 100%;
        cursor: pointer;
    }
    .registerbtn {
        margin-left: 110px;
        border-radius: 30px;
        padding: 5px 20px;
        background-color: #0dcaf0;
        color: white;
        border: none;
    }
    .registerTitle{
        text-align: center;
        color: white; 
    }
</style>
<div class="container maincontent">
        <!-- <img src="{% static 'agriScanApp/logo.png' %}" alt="logo" class="custom-img"> -->
                        <h2 class="registerTitle">REGISTER</h2>
                        <form method="post" class="bg-white rounded-5 p-4">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="{{ form.name.id_for_label }}">Name:</label>
                                <!-- {{ form.name }} -->
                                <input type="text" class="form-control" id="name" name="name">
                            </div>
                            <div class="form-group">
                                <label for="{{ form.email.id_for_label }}">Email:</label>
                                <!-- {{ form.email }} -->
                                <input type="text" class="form-control" id="email" name="email">
                            </div>
                            <div class="form-group">
                                <label for="{{ form.username.id_for_label }}">Username:</label>
                                <!-- {{ form.username }} -->
                                <input type="text" class="form-control" id="username" name="username">
                                <ul>
                                <li>Username must have at least 6 characters.</li>
                                </ul>
                            </div>
                            <div class="form-group">
                                <label for="{{ form.password.id_for_label }}">Password:</label>
                                <!-- {{ form.password }} -->
                                <input type="text" class="form-control" id="password" name="password">
                                <ul>
                                <li>Password must be 8 characters long.</li>
                                <li>4 must be alphabet, one special character,one number</li>
                                </ul>
                            </div>
                            <button type="submit" class="btn btn-primary mt-2 registerbtn">Register</button>
                        </form>
</div>
