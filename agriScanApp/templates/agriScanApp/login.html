{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'agriScanApp/login.css' %}">
    <title>Dashboard</title>
</head>
<body>
<style>
    body {
    background-color: rgba(255, 255, 255, 0.5);
    background-image: url("{% static 'agriScanApp/background.jpg' %}");
    background-repeat: no-repeat;
    background-size: cover;
    font-family: Arial, sans-serif;
    backdrop-filter: blur(5px);
    margin: 0;
}
</style>
<div class="container">
<div class="navbar">
    <div class="navlist">
        <div class="navlistdiv">
        <a href="{% url 'agriScanApp:dashboard' %}" class="agrilink"><div class="agriscan"><img src="{% static 'agriScanApp/logo.png' %}" alt="logo" width="70" height="70">griScan</div></a>
        </div>
    </div>
</div>
<div class="maincontent">
    <h3 class="login">Login</h3>
        {% if error_message %}
        <div class="alert alert-danger">{{ error_message }}</div>
        {% endif %}
    <form method="post" class="login-form bg-white rounded-5 p-4">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <button type="submit" class="loginbtn">Login</button>
    </form>
    <div class="register">Don't have an Account? <a href="{% url 'agriScanApp:registration' %}">Register!</a></div>
</div>
</div>
</body>
</html>
