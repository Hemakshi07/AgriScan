{% load static %}
<style>
    body {
        display: grid;
        place-items: center;
        height: 100vh;
        background-color: rgba(255, 255, 255, 0.5);
        background-image: url("{% static 'agriScanApp/background.jpg' %}");
        background-repeat: no-repeat;
        background-size: cover;
        font-family: Arial, sans-serif;
        backdrop-filter: blur(5px);
    }
    .maincontent{
        background: rgba(238, 174, 202, 0.7); /* 70% opacity */
        background: radial-gradient(circle, rgba(238, 174, 202, 0.7) 0%, rgba(188, 200, 227, 0.7) 100%);
        font-family: Arial, sans-serif; /* Use a different font for better readability */
        max-width: 400px;
        height: 500px;
        border-radius: 40px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    /* .maincontent .custom-img {
        max-width: 200px;
        height: 200px;
        margin-left: 80px;
    } */
    .login-form {
        max-width: 400px;
        height: 200px;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        margin: auto;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .login-form .form-control {
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
    }
    .login-form .btn-primary {
        background-color: #3498db;
        border: none;
        padding: 10px 20px;
    }
    .login-form .btn-primary:hover {
        background-color: #2980b9;
    }
    .login-form .form-group select {
        appearance: none;
        background-color: white;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        width: 100%;
        cursor: pointer;
    }

    .register{
        margin-left: 40px;
        margin-top: 50px;
    }

    .login{
        margin-left: 120px;
        color: white;
        font-size: 25px;
    }
    .loginbtn {
        margin-left: 90px;
        margin-right: 90px;
        border-radius: 30px;
        padding: 5px 30px;
        background-color: rgb(92, 136, 25);
        color: white;
        font-weight: bold;
        border: none;
        font-size: 20px;
    }
    .agriscan{
    /* font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; */
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    font-size: 50px;
    color:rgb(92, 136, 25);
    }
</style>


<div class="container maincontent">
    <li class="agriscan"><img src="{% static 'agriScanApp/logo.png' %}" alt="logo" width="70" height="70">griScan</li>
    <h3 class="login">LOGIN</h3>
{% if error_message %}
    <div class="alert alert-danger">{{ error_message }}</div>
{% endif %}
<form method="post" class="login-form bg-white rounded-5 p-4">
    {% csrf_token %}
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password">
    </div>
    <button type="submit" class="loginbtn">Login</button>
</form>
<div class="register">Don't have an Account? <a href="{% url 'agriScanApp:registration' %}">Register!</a></div>
</div>
